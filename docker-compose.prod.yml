version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tartan_ctf_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-tartan_ctf}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: tartan_ctf_api
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-tartan_ctf}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
      # Add other env vars as needed
    depends_on:
      - postgres
    networks:
      - internal

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: tartan_ctf_web
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: /api # Proxy handles this
      PORT: 3000
    networks:
      - internal

  nginx:
    image: nginx:alpine
    container_name: tartan_ctf_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
      - web
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  postgres_data:
